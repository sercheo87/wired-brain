[loggers]
keys = root

[handlers]
keys_consoleHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler

[handler_consoleHandler]
classS = treanHandler
formatter = simpleFormatter

[formatter_simpleFormatter]
format = %(asctime)s %(levelname)-8s $(name)-10s: %(message)s
